<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Menu{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4"><ya-tr-span data-index="2-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Simple header" data-translation="Продажа автомобилей" data-ch="0" data-type="trSpan" data-selected="false" style="visibility: inherit !important;">Продажа автомобилей</ya-tr-span></span>
      </a>
    </header>
    </div>


<header> <h1>{{choise}}</h1> </header>


{% block content %}
Описание нашего контента
{% endblock %}

</body>
{% block footer %}
<footer>
        <p>© 2025 Toyota Centre</p>
    </footer>
{% endblock %}
</html>
